<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable 2x2 Keyboard</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="alert"></h2>
    <h2>Select a Button to Modify</h2>
    <div class="keyboard">
        <button id="btn1"><span>Button 1</span><br><span class="keys"></span></button>
        <button id="btn2"><span>Button 2</span><br><span class="keys"></span></button>
        <button id="btn3"><span>Button 3</span><br><span class="keys"></span></button>
        <button id="btn4"><span>Button 4</span><br><span class="keys"></span></button>
    </div>
    <h2 id="status_txt"></h2>
    <button id="retry_bt" hidden>Retry</button>
</body>
</html>
